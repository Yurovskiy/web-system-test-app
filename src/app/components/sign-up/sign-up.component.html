<div class="flex-container">
    <div class="signup-body">
        <div class="signup-header">
            <button (click)="goBack()" title="Back to Sign In" class="back-btn">
                back
            </button>
            <h4>Sign Up</h4>
        </div>
        <div class="signup-content">
            <form class="signup-form">
                <label for="signup-name">Name:
                    <input type="text" id="signup-name">
                </label>
                <label for="signup-email">Email:
                    <input type="email" id="signup-email">
                </label>
                <label for="signup-pass">Password:
                    <input type="password" id="signup-pass">
                </label>
                <input class="signup-btn" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
